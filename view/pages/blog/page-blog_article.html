{% extends '../../layout/layout-blog.html' %}

{% block content %}
<section id="blogeg_article">
    <div class="heading_row">
        <h1>{{post_data.post_title}}</h1>
        <span class="rss_show">
           <a href="/rss.xml"><i class="fa fa-rss"></i></a>
       </span>
    </div>
    <article class="post_wra">
        <div class="credit">
            <p>{{post_data.post_user}}, <time>{{post_data.post_dateCreate |date('jS \o\f F Y')}}</time></p>
            <!--<a href="error.html" class="comments">3 comments</a>-->
        </div>
        <div class="thePost">

            {{post_data.post_body | safe}}

        </div>
    </article>
    <section id="sharing">
        <!-- AddToAny BEGIN -->
        <div class="a2a_kit a2a_kit_size_32 a2a_default_style">
            <a class="a2a_dd" href="https://www.addtoany.com/share_save"></a>
            <a class="a2a_button_facebook"></a>
            <a class="a2a_button_twitter"></a>
            <a class="a2a_button_google_plus"></a>
            <a class="a2a_button_reddit"></a>
        </div>
        <script type="text/javascript">
            var a2a_config = a2a_config || {};
            a2a_config.num_services = 6;
        </script>
        <script type="text/javascript" src="//static.addtoany.com/menu/page.js"></script>
        <!-- AddToAny END -->

    </section>
    <section id="comment_section">
        <div id="disqus_thread"></div>
        <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
            var disqus_shortname = 'shemeshinfo'; // required: replace example with your forum shortname

            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    </section>
</section>
{% endblock %}
